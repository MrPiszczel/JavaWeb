<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">

    <title>Movie Store</title>
</head>
<body>

<h2>Movie Store Application</h2>

Hello!

<table border="1" width="350">
    <tr>
        <td width="50" valign="top">
            <a>Id</a>
        </td>
        <td width="200">
            <a>Name</a>
        </td>
        <td width="100">
            <a>Scored</a>
        </td>
    </tr>
    <tr th:each="movie: ${allMovie}">
        <td width="50" th:text="${movie.id}">

        </td>
        <td width="200" th:text="${movie.name}">

        </td>
        <td width="100" th:text="${movie.rate}">

        </td>
    </tr>
</table>

<form action="addMovie">
    <input type="submit" value="add movie">
</form>

</body>
</html>
