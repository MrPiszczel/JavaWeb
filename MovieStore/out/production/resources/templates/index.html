<div id="tables">
    <h2>Watching</h2>
    <table class="table" id="myTable" border="1" width="350">

    <tr>
        <th width="50" valign="top">
            <a>Id</a>
            <button onclick="sortTable(0)">Sort</button>
        </th>
        <th width="200">
            <a>Name</a>
            <button onclick="sortTable(1)">Sort</button>
        </th>
        <th width="100">
            <a>Scored</a>
            <button onclick="sortTable(2)">Sort</button>
        </th>
        <th witdth="100">
            <a>Edit</a>
        </th>
        <th witdth="100">
            <a>Delete</a>
        </th>
    </tr>

    <tr th:each="watchingMovie: ${watchingMovie}">
        <td width="50" th:text="${watchingMovie.id}" id="slot">

        </td>

        <td width="200" th:text="${watchingMovie.name}">

        </td>

        <td width="100" th:text="${watchingMovie.rate}">

        </td>

        <td>
            <a th:href="@{/edit/{id}/(id=${watchingMovie.id})}">Edit</a>
        </td>

        <td>
            <a href="#" th:href="@{/delete/{id}/(id=${watchingMovie.id})}" >Delete</a>
        </td>

    </tr>

</table>
