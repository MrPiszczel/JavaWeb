<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset=“UTF-8” />

    <title>spring mvc</title>
</head>
<body>
Wellcome <a th:text="${username}"></a><br/>
Your Points <a th:text="${points}"></a>

<div th:if="${answer}">
    <a>This is true answer. You get 2 points.</a>
</div>



<form action="addQuestion">
    <input type="submit" value="Create Question">
</form>

<h2>Questions</h2>

<table th:each="q: ${questions}">
    <tr>
        <a href="#" th:href="@{/questions/view/{id}/(id=${q.id})}" th:text="'Question ' + ${q.id}">Question</a>
    </tr>
</table>


<form th:action="@{/logout}" method="post">
    <input type="submit" value="Sign Out" />
</form>
</body>
</html>
